# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - checkov@3.0.22
    - eslint@8.53.0
    - git-diff-check
    - markdownlint@0.37.0
    - osv-scanner@1.4.3
    - oxipng@9.0.0
    - prettier@3.0.3
    - svgo@3.0.2
    - trivy@0.47.0
    - trufflehog@3.62.1
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
